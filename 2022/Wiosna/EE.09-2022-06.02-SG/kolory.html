<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8"/>
        <title>Pomocnik CSS</title>
        <link rel="stylesheet" href="styl2.css"/>
    </head>
    <body>
        <main>
            <header>
                <nav>
                    <h1>Pomocnik CSS</h1>
                </nav>
            </header>
            <header>
                <nav>
                    <ul>
                        <li><a href="kolory.html">Kolory</a></li>
                        <li><a href="czcionki.html">Czcionki</a></li>
                        <li><a href="style.html">Style CSS</a></li>
                        <li><a href=" https://www.w3schools.com/css/" target="_blank">Pomoc</a></li>
                    </ul>
                </nav>
            </header>
            <article>
                <h2>Podaj składową H koloru w kodzie HSL</h2>
                <p>0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
                <img src="kolory.jpg" alt="Przestrzeń barw HSL"/><br>
                <input type="number" maxlength="360" placeholder= "0 - 360" name="input_number"/>
                <button onclick="wywolaj(document.getElementsByName('input_number')[0].value);">Generuj paletkę</button>
                <table>
                    <tr>
                        <td id="kolumn_1" colspan="4">Kolor główny</td>
                    </tr>
                    <tr>
                        <td id="kolumn_2">kolor 2</td>
                        <td id="kolumn_3">kolor 3</td>
                        <td id="kolumn_4">kolor 4</td>
                        <td id="kolumn_5">kolor 5</td>
                    </tr>
                </table>
                <script>
                    function wywolaj(input_number)
                    {
                        var element = document.getElementById('kolumn_1');
                        var element2 = document.getElementById('kolumn_2');
                        var element3 = document.getElementById('kolumn_3');
                        var element4 = document.getElementById('kolumn_4');
                        var element5 = document.getElementById('kolumn_5');
                        var H = parseFloat(input_number);
                        //pierwszt wiersz - 100 procent
                        // dla drugiego i kolejno czterech komórek - 80,60,40,20 procent
                        element.style.backgroundColor = 'hsl('+H+',100%,50%)';
                        element2.style.backgroundColor = 'hsl('+H+',80%,50%)';
                        element3.style.backgroundColor = 'hsl('+H+',60%,50%)';
                        element4.style.backgroundColor = 'hsl('+H+',40%,50%)';
                        element5.style.backgroundColor = 'hsl('+H+',20%,50%)';
                        console.log(H);
                    }
                </script>
            </article>
           <footer>
                <p>Autor: lily</p>
           </footer>
        </main>
    </body>
</html>
